<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset = "UTF-8" />
    <meta name = "viewport" content="width=device-width, initial-scale 1.0"./>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
<h1>Palindrome Checker</h1>
<div class="intro">
<p>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.<p>
  </div>
  
  <p class="a"> Some examples are:</p>
  <div class="examples">
  <li>eye</li>
  <li>Rotator</li>
  <li>mom</li>
  </div>

  <div class="user-input" id="user-input">
  <label for="palindrome-input">Enter your Text:
    <input class="text-input" id="text-input" type="text" placeholder="Key here" required/>
  </label>
  <button id="check-btn" class="button " type="button">Is it a Palindrome?</button>
  </div>

  <div id="result" class="result"></div>
  <button id="retry" class="hide" type="button">Test another word?</button>
  </div>





<script src="./script.js"></script>
      </body>
</html>
